version: '3.8'
services:
  dnsmasq:
    restart: always
    image: jasjeev4/rpi-dnsmasq
    container_name: dnsmasq
    ports:
      - "53:53/udp"
    dns:
      - 127.0.0.1
      - 8.8.8.8
    cap_add:
      - NET_ADMIN
    volumes:
      - /etc/hosts:/etc/hosts
      - $PWD/dnsmasq.conf:/etc/dnsmasq.conf
